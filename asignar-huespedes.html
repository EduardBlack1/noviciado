<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Huéspedes a Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Noviciado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Propiedades</a></li>
                    <li class="nav-item"><a class="nav-link" href="habitaciones.html">Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="huespedes.html">Huéspedes</a></li>
                    <li class="nav-item"><a class="nav-link" href="asignar-huespedes.html">Asignar Huéspedes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para asignar huéspedes a habitaciones -->
    <div class="container mt-4">
        <h1>Asignar Huéspedes a Habitaciones</h1>
        <form id="form-asignar-huespedes">
            <div class="mb-3">
                <label for="habitacion" class="form-label">Seleccionar Habitación</label>
                <select class="form-select" id="habitacion" required>
                    <option value="">Seleccione una habitación</option>
                    <!-- Opciones de habitaciones disponibles se llenarán dinámicamente -->
                </select>
            </div>
            <div class="mb-3">
                <label for="huespedes" class="form-label">Seleccionar Huéspedes</label>
                <select class="form-select" id="huespedes" multiple required>
                    <!-- Opciones de huéspedes disponibles se llenarán dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Asignar Huéspedes</button>
        </form>

        <!-- Mensaje de éxito o error -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/asignar-huespedes.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
